<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: #f0f2f5; 
        }

        .titule {
            text-align: center;
            font-size: 40px;
        }
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            display: flex;
            flex-direction: column;
            gap: 20px; 
            width: 100%;
            max-width: 400px; 
            box-sizing: border-box;
        }


        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="text"]:focus {
            border-color: #007bff; 
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); 
            outline: none; 
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #555;
        }

        button {
            background-color: #007bff; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }

        button:active {
            transform: translateY(0); 
        }

    </style>
</head>
<body>
    <form class="action-form">
        <h1 class="titule">Test Form</h1>
        <input class="input-name" type="text" placeholder="Ingresa tu nombre" required >
        <div class="checkbox-container">
            <input type="checkbox" id="accept-permissions">
            <label for="accept-permissions">Acepto los permisos</label>
        </div>
        <button type="submit">Enviar</button>
        <div id="mensaje-de-estado"></div>
    </form>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.action-form').on('submit', (e) => {
            e.preventDefault();

            $('#mensaje-de-estado')
                .text('Nombre enviado con exito!')
                .css('color', '#20B520');
        });
    </script>
</body>
</html>
